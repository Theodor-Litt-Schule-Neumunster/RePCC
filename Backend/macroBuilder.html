<style>
    body{
        background-color: darkslategray;

    }

    #wrapper{
        display: flex;

    }

        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 30pt;

    }

    #blocks{
        display: flex;

        flex-wrap: wrap;
        row-gap: 10px;
        column-gap: 2px;
    }

    .block{
        background-color: black;
        width: 10%;

        color: white;
        margin-left: auto;
        margin-right: auto;
    }
