<!DOCTYPE html>
<html>
<head>
    <title>RePCC WebRTC Screen Share</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #222;
            color: white;
        }
        video {
            width: 90%;
            max-width: 1200px;
            border: 2px solid #444;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #005a9e;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>RePCC Screen Share</h1>
    <input type="text" id="serverUrl" value="http://127.0.0.1:15249" placeholder="Server URL">
    <button onclick="connect()">Connect</button>
    <video autoplay playsinline></video>
    <div id="status">Disconnected</div>

    <script>
        let pc = null
        let dc = null

        var refreshrate = 30

        let lastupdate = 0

        async function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const status = document.getElementById('status');

            r = await fetch(serverUrl+'/refreshrate')
            d = await r.json()

            console.log(d)
            refreshrate = d[0]
            console.log("FPS: " + refreshrate)
            
            try {
                status.textContent = 'Connecting...'
                
                pc = new RTCPeerConnection();

                dc = pc.createDataChannel("laser")
                dc.onopen = () => console.log("laser dc open")
                dc.onclose = () => console.log("laser dc closed")

                // Add transceiver for receiving video
                pc.addTransceiver('video', { direction: 'recvonly' });

                pc.ontrack = (event) => {
                    console.log('Received track:', event.track.kind);
                    document.querySelector('video').srcObject = event.streams[0];
                };

                pc.onconnectionstatechange = () => {
                    status.textContent = 'Connection: ' + pc.connectionState;
                };

                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                const response = await fetch(serverUrl + '/offer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        sdp: offer.sdp,
                        type: offer.type
                    })
                });

                const answer = await response.json();
                await pc.setRemoteDescription(new RTCSessionDescription({
                    type: "answer",
                    sdp: answer.sdp
                }));
                
                status.textContent = 'Connected!';
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                console.error(error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {

            const videoArea = document.querySelector("video")

            videoArea.addEventListener("mousedown", (MD_ev) => {

                console.log("DOWN!")

                function mouseUpEvent(ev) {
                    console.log("UP!")

                    videoArea.removeEventListener("mousemove", mouseMoveEvent)
                    document.removeEventListener("mouseup", mouseUpEvent)
                }

                function mouseMoveEvent(ev) {
                    if (dc && dc.readyState === "open") {
                        const now = performance.now()

                        if (now - lastupdate >= 1000/refreshrate) {
                            lastupdate = now
                            const rect = videoArea.getBoundingClientRect()
                            const x = (ev.clientX - rect.left) / rect.width
                            const y = (ev.clientY - rect.top) / rect.height
                            dc.send(JSON.stringify({x:x,y:y}))
                            console.log(x, y)
                        }
                    }
                }
                mouseMoveEvent(MD_ev)

                videoArea.addEventListener("mousemove", mouseMoveEvent)
                document.addEventListener("mouseup", mouseUpEvent)
            })
        })
    </script>
</body>
</html>
